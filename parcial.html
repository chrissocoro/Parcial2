<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>

  </head>
  <body>

    <a-assets>

        <img id="sol" src="assets/sol.jpg" >
        <img id="tierra" src="assets/tierra.jpg" >
        <img id="luna" src="assets/luna.jpg" >
    </a-assets>


    <a-scene>
     
        <a-sphere src="#sol" position="0 0.15 0" a animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">

            
            <a-scene>
                <a-sphere src="#tierra" position="0 0 -15" a animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        
                    <a-sphere src="#luna" position="0 0.15 -3" scale="0.3 0.3 0.3" a animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>     
        
                    

                    
                </a-sphere>        
                      
            </a-scene>


            <a-scene>
                <a-sphere src="#tierra" position="0 0 -4" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        
                    <a-sphere src="#luna" position="0 0.15 -3" scale="0.3 0.3 0.3" a animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>     
        
                    
                </a-sphere>        
                      
            </a-scene>
            
        </a-sphere>        
              
    </a-scene>

       
              
   
  </body>
</html>
